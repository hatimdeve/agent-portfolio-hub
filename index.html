    <style>
      /* Ensure chat bubble is always on top */
      iframe[src*="relevanceai"],
      [data-relevanceai-share-id] {
        z-index: 9999 !important;
        position: relative !important;
      }
      
      /* Lower z-index of image containers */
      img[alt="Profile"],
      img[alt="Profile"]~* {
        z-index: auto !important;
      }
      
      /* Beautiful tooltip styles */
      .chat-bubble-tooltip {
        position: fixed;
        background: linear-gradient(135deg, rgba(104, 95, 255, 0.95) 0%, rgba(104, 95, 255, 0.9) 100%);
        color: white;
        padding: 12px 16px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        white-space: nowrap;
        z-index: 10001;
        pointer-events: none;
        opacity: 0;
        transform: translateY(10px) scale(0.95);
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        box-shadow: 0 10px 30px rgba(104, 95, 255, 0.3);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .chat-bubble-tooltip.show {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      
      /* Arrow pointer */
      .chat-bubble-tooltip::after {
        content: '';
        position: absolute;
        bottom: -6px;
        right: 20px;
        width: 12px;
        height: 12px;
        background: linear-gradient(135deg, rgba(104, 95, 255, 0.95) 0%, rgba(104, 95, 255, 0.9) 100%);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transform: rotate(45deg);
        border-radius: 2px;
      }
    </style>
    
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Create beautiful tooltip element
        const tooltip = document.createElement('div');
        tooltip.className = 'chat-bubble-tooltip';
        tooltip.textContent = 'ðŸ’¬ Ask Hatim - Your AI Guide';
        document.body.appendChild(tooltip);
        
        let chatBubble = null;
        let tooltipActive = false;
        let chatIsOpen = false;
        
        // Function to find and attach listeners to chat bubble
        const setupTooltip = () => {
          // Try multiple selectors
          const selectors = [
            '[data-relevanceai-share-id]',
            'iframe[src*="relevanceai"]',
            '[class*="chat-bubble"]',
            '[class*="relevance"]'
          ];
          
          for (let selector of selectors) {
            const elements = document.querySelectorAll(selector);
            for (let el of elements) {
              if (!el.tooltipSetup) {
                el.tooltipSetup = true;
                
                el.addEventListener('mouseenter', () => {
                  if (!tooltipActive && !chatIsOpen) {
                    const rect = el.getBoundingClientRect();
                    // Position above the bubble
                    tooltip.style.bottom = (window.innerHeight - rect.top + 15) + 'px';
                    tooltip.style.right = (window.innerWidth - rect.right - 20) + 'px';
                    tooltip.classList.add('show');
                    tooltipActive = true;
                  }
                });
                
                el.addEventListener('mouseleave', () => {
                  tooltip.classList.remove('show');
                  tooltipActive = false;
                });
                
                el.addEventListener('click', () => {
                  chatIsOpen = true;
                  tooltip.classList.remove('show');
                  tooltipActive = false;
                });
              }
            }
          }
          
          // Watch for chat window open state
          const iframes = document.querySelectorAll('iframe[src*="relevanceai"]');
          iframes.forEach(iframe => {
            // Monitor if chat window is visible
            const observer = new MutationObserver(() => {
              const isVisible = iframe.offsetParent !== null;
              if (isVisible) {
                chatIsOpen = true;
                tooltip.classList.remove('show');
              } else {
                chatIsOpen = false;
              }
            });
            observer.observe(iframe, { 
              attributes: true, 
              attributeFilter: ['style', 'class']
            });
          });
        };
        
        // Setup initially and watch for new elements
        setupTooltip();
        
        const observer = new MutationObserver(() => {
          setupTooltip();
        });
        
        observer.observe(document.body, { 
          childList: true, 
          subtree: true,
          attributes: false 
        });
        
        // Retry setup periodically
        setTimeout(setupTooltip, 500);
        setTimeout(setupTooltip, 1500);
      });
    </script>
